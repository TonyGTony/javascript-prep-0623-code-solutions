<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Antonio Gomez';
      console.log('value of fullName:', fullName);
      console.log('type of fullName:', typeof fullName);
      var numberOfPets = 3;
      console.log('value of numberOfPets:', numberOfPets);
      console.log('type of numberOfPets:', typeof numberOfPets);
      var likesVegetables = true;
      console.log('value of likesVegetables:', likesVegetables);
      console.log('type of likesVegetables:', typeof likesVegetables);
      var nothing = null;
      console.log('value of nothing', nothing);
      console.log('type of nothing', typeof nothing);
      let never;
      console.log('value of never', never);
      console.log('type of never', typeof never);
    </script>
  </body>
</html>
